<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/cadastro.css">
        <link rel="shortcut icon" href="images/vegan-life-icon.png">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />

        <title>Cadastro</title>
    </head>

    <body>
        
        <div id="container">

            <!--Logo -->
            <div id="header">
                <header class="row">
                    <a href="index.html">
                        <img class="logo2" src="images/logo-cabecalho.png" width="180" height="70">
                    </a>
                </header>
            </div>

            <!--Menu lateral-->
            <div id="aside">
                <aside class="aside">
                    <a href="index.html" id="inicio">Início</a>
                    <a href="sobre.html" id="sobre">Sobre</a>
                    <a href="guia.html" id="guia">Guia</a>
                    <a href="cadastro.html" id="cadastro">Cadastro</a>
                </aside>
            </div>

            <!--Conteúdo da página-->
            <div id="contents">

                <h4>ADICIONE SUA EMPRESA AO NOSSO GUIA</h4></br>
                
                <!--Formulário cadastro-->
                <div id="formulario">
                   
                    <form id="forms">
                        <div class="form-row">
                            <div class="form-group col-md-7">
                                <input type="text" class="form-control" id="inputNome"
                                    placeholder="O nome da sua empresa vai aqui">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="inputCep" placeholder="CEP">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <input type="text" class="form-control" id="inputLogradouro"
                                    placeholder="Logradouro">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="inputNum" placeholder="Número">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-7">
                                <input type="text" class="form-control" id="inputBairro"
                                    placeholder="Bairro">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-7">
                                <input type="text" class="form-control" id="inputEmail"
                                    placeholder="e-mail">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="inputContato" placeholder="(xx) xxxxx-xxxx">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-11">
                                <input type="text" class="form-control" id="inputRedeSocial"
                                    placeholder="Link do seu site ou rede social">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-11">
                                <input type="text" class="form-control" id="inputItens"
                                    placeholder="Quais itens veganos você produz?">
                            </div>
                        </div>

                        <button type="button" class="btn">Enviar</button>
                    </form>
                </div>

                <!--Imagem lateral-->
                <figure id="img-cadastro">
                    <img src="images/img-cadastro.png" />
                </figure>
                
            </div>
        </div>
        
        <!--jQuery, Popper.js, plugins JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
